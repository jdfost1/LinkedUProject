<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Account</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
    </head>
    <body>
        <h1><p:outputLabel id="first" value="#{LoginBean.firstName}">'s Account</p:outputLabel></h1>
        
        First Name: <p:outputLabel id="firstName" value="#{LoginBean.firstName}"></p:outputLabel><br></br>
        Last  Name: <p:outputLabel id="lastName" value="#{LoginBean.lastName}"></p:outputLabel><br></br>
        Email Address: <p:outputLabel id="email" value="#{LoginBean.email}"></p:outputLabel><br></br>
        Username: <p:outputLabel id="username" value="#{LoginBean.username}"></p:outputLabel><br></br>
        High School <p:outputLabel id="highSchool" value="#{LoginBean.highSchool}"></p:outputLabel><br></br>
        <h3>Want to get noticed? Complete your profile to get more attention.</h3><br></br>
        <p:commandButton id="updateAccount" value="Update" action="accountUpdate.xhtml"></p:commandButton>
        

    </body>
</html>
